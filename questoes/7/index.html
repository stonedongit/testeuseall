<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Questão 7 </title>
</head>
<body>
    <section>
        <form id="imc">
            <div id="formHeader">
                <h3>Cálculo de IMC</h3>
            </div>
            <div id="formBody">
                <label for="peso">Peso: </label>
                <input type="number" placeholder="Ex.: 70.8" name="peso" id="peso" step="0.01">
                <hr>
                <label for="altura">Altura: </label>
                <input type="number" placeholder="Ex.: 1.80" name="altura" id="altura" step="0.01">
            </div>
            <div id="formFooter">
                <button id="btnCalc" type="submit">Calcular!</button>
                <input type="text" placeholder="..." name="resultado" id="resultado" disabled>
            </div>
        </form>
    </section>
</body>
<footer>
    <script src="./assets/js/function.js"></script>
</footer>
</html>
